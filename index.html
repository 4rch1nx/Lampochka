<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two Tabs Site</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      background-color: #333;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 14px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      background-color: #555;
    }

    .tab-content {
      display: none;
      padding: 20px;
      flex: 1;
    }

    .tab-content.active {
      display: block;
    }

    /* Countdown styling */
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }

    /* Progress bar styling */
    .progress-container {
      width: 100%;
      height: 30px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      animation: load 2s linear infinite;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    /* Sticky footer styles */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      color: #333;
      font-size: 16px;
      border-top: 1px solid #ccc;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <!-- Tab Navigation -->
  <div class="tabs">
    <div class="tab active" onclick="openTab(event, 'Countdown')">Countdown</div>
    <div class="tab" onclick="openTab(event, 'Progress')">Progress Bar</div>
  </div>

  <!-- Tab Contents -->
  <main class="tab-content active" id="Countdown">
    <h1>Countdown to 22:22:22</h1>
    <div id="countdown">Loading...</div>
  </main>

  <main class="tab-content" id="Progress">
    <h1>Infinite Progress Bar</h1>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Made with ❤️ by <strong>Andrew-24coop</strong>
  </footer>

  <script>
    // Tab switcher function
    function openTab(evt, tabName) {
      const tabs = document.getElementsByClassName("tab-content");
      const navs = document.getElementsByClassName("tab");

      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      for (let i = 0; i < navs.length; i++) {
        navs[i].classList.remove("active");
      }

      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    // Countdown logic
    function updateCountdown() {
      const now = new Date();
      let targetTime = new Date();

      // Set target time to today at 22:22:22
      targetTime.setHours(22, 22, 22, 0);

      // If already passed today, set it to tomorrow
      if (now > targetTime) {
        targetTime.setDate(targetTime.getDate() + 1);
      }

      const diff = targetTime - now;

      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>

</body>
</html>
