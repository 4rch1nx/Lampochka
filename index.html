<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            border: 2px solid #888;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
        }
        input[type="text"]:focus {
            border-color: #333;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Send a Message</h1>
    <input type="text" id="messageInput" placeholder="Type your message here..." onkeydown="checkEnter(event)" />
    <div class="message" id="displayMessage"></div>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('messageInput').value;
                const display = document.getElementById('displayMessage');

                // Replace 'https://your-backend-url.com' with your backend's URL
                fetch('https://lampochka.onrender.com/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: input })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Email sent') {
                        display.textContent = 'Email sent successfully!';
                    } else {
                        display.textContent = 'Failed to send email: ' + (data.error || 'Unknown error');
                    }
                })
                .catch(() => {
                    display.textContent = 'Error: Unable to reach the server.';
                });

                document.getElementById('messageInput').value = '';
            }
        }
    </script>
</body>
</html>
