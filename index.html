<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 14.02</title>
    <style>
        body {
            background-color: lightblue;
            color: #ff0044; /* Updated text color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Осталость</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-02-14T00:00:00'); // Target date set to 14.02.2025
            const now = new Date();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days} дней ${hours} часов ${minutes} минут ${seconds} секунд`;
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "Событие произошло!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
