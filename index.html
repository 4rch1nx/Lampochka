<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #b22222;
            animation: fadeIn 2s;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #fff;
            animation: slideIn 1s forwards;
            opacity: 0;
        }
        #countdown {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
            color: #ff3366;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            animation: fadeInUp 1s forwards;
            opacity: 0;
        }
        .heart {
            font-size: 50px;
            color: #ff3366;
            animation: pulse 1.5s infinite;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #c20000;
            transform: scale(1.05);
        }
        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            z-index: 1;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Happy New Year!</h1>
    <div id="countdown">Loading countdown...</div>
    <p>Where love and joy sparkle like Christmas lights.</p>
    <div class="heart">❤️</div>
    <p>Feel the warmth of hugs and love with the one you love.</p>
    
    <button onclick="showRandomMessage()">Show Random Message</button>
    <p id="randomMessage" style="font-weight: bold; font-size: 1.3em; margin-top: 20px;"></p>
    
    <script>
        function showRandomMessage() {
            const messages = [
                "128Ve980",
                "I love XD",
                "Love u ^^",
                "128Ve XD",
                "Люблю тебя <3",
                "А + А = ♥",
                "U r very cute^^",
                ">:3",
                "Love u so much",
                "You r so sweet",
                "Sleep longer",
                "15.11.2024",
                "Oh, btw, Happy new year!",
                "Someone is very cute^^"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("randomMessage").innerText = messages[randomIndex];
        }

        // Countdown to New Year
        function updateCountdown() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
            const timeDiff = newYear - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeDiff < 0) {
                document.getElementById("countdown").innerText = "Happy New Year!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
