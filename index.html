<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lampochka</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .label {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .heart {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Countdown</h1>
  <div class="label" id="label1">Countdown</div>
  <div class="countdown" id="countdown-1">Loading...</div>
  <div class="label" id="holiday">Holidays</div>
  <div class="countdown" id="countdown-2">Loading...</div>

  <div class="footer">
    Made with <span class="heart">❤️</span> by 4rchx
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let currentYear = now.getFullYear();

      let targetDate1 = new Date(currentYear, 8, 1); // Months are 0-indexed
      let targetDate1End = new Date(currentYear + 1, 4, 27);

      timeDifference = targetDate1 - now;
      if (timeDifference < 0) {
        timeDifference = targetDate1End - now;
      }
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDifference / 1000) % 60);

      document.getElementById('label1').innerHTML = 
        now >= targetDate1 && now < targetDate1End ? "End of the year in" : "Countdown to 1st September";
      document.getElementById('countdown-1').innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      setTimeout(updateCountdown, 1000);
    }

    function updateHoliday() {
      const now = new Date();
      let currentYear = now.getFullYear();

      let targetDate2 = new Date(currentYear, 9, 25);
      let targetDate2End = new Date(currentYear, 10, 2);
      let targetDate3 = new Date(currentYear, 11, 31);
      let targetDate3End = new Date(currentYear + 1, 0, 11);
      let targetDate4 = new Date(currentYear + 1, 2, 28);
      let targetDate4End = new Date(currentYear + 1, 3, 5);

      let holidayText = "";
      let countdownText = "";

      if (now >= targetDate2 && now < targetDate2End) {
        holidayText = "Holiday: Autumn Break";
        countdownText = `Ends in: ${Math.floor((targetDate2End - now) / (1000 * 60 * 60 * 24))} days`;
      } else if (now >= targetDate3 && now < targetDate3End) {
        holidayText = "Holiday: Winter Break";
        countdownText = `Ends in: ${Math.floor((targetDate3End - now) / (1000 * 60 * 60 * 24))} days`;
      } else if (now >= targetDate4 && now < targetDate4End) {
        holidayText = "Holiday: Spring Break";
        countdownText = `Ends in: ${Math.floor((targetDate4End - now) / (1000 * 60 * 60 * 24))} days`;
      } else {
        if (now < targetDate2) {
          holidayText = "Next holiday: Autumn Break";
          countdownText = `Starts in: ${Math.floor((targetDate2 - now) / (1000 * 60 * 60 * 24))} days`;
        } else if (now < targetDate3) {
          holidayText = "Next holiday: Winter Break";
          countdownText = `Starts in: ${Math.floor((targetDate3 - now) / (1000 * 60 * 60 * 24))} days`;
        } else if (now < targetDate4) {
          holidayText = "Next holiday: Spring Break";
          countdownText = `Starts in: ${Math.floor((targetDate4 - now) / (1000 * 60 * 60 * 24))} days`;
        }
      }
      document.getElementById('holiday').innerHTML = holidayText;
      document.getElementById('countdown-2').innerHTML = countdownText;
      
      setTimeout(updateHoliday, 1000 * 60 * 60);
    }

    updateCountdown();
    updateHoliday();
  </script>

</body>
</html>
