<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue for a wintery feel */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #b22222; /* Firebrick color for festive text */
            animation: fadeIn 2s;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #fff;
            animation: slideIn 1s forwards;
            opacity: 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            animation: fadeInUp 1s forwards;
            opacity: 0;
        }
        .heart {
            font-size: 50px;
            color: #ff3366;
            animation: pulse 1.5s infinite;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #c20000;
            transform: scale(1.05);
        }
        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            z-index: 1;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Happy New Year!</h1>
    <p>Where love and joy sparkle like Christmas lights.</p>
    <div class="heart">❤️</div>
    <p>Feel the warmth of the season and let your heart dance to the melody of love[rephrase]. And someone is very cute^^</p>
    
    <button onclick="showRandomMessage()">Show Random Message</button>
    <p id="randomMessage" style="font-weight: bold; font-size: 1.3em; margin-top: 20px;"></p>
    
    <script>
        function showRandomMessage() {
            const messages = [
                "128Ve980",
                "I love XD",
                "Love u ^^",
                "128Ve XD"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("randomMessage").innerText = messages[randomIndex];
        }

        // Confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16); // Random colors

            document.body.appendChild(confetti);
            confetti.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], {
                duration: Math.random() * 2000 + 1000,
                easing: 'linear',
                iterations: 1
            });

            confetti.addEventListener('finish', () => {
                confetti.remove();
            });
        }

        setInterval(createConfetti, 50);
    </script>
</body>
</html>
