<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —á–æ–∫–æ–ª–∞–¥–∫–∏!</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #555555;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s, color 0.5s;
        }
        #countdown-page {
            background-color: #ffcccb;
            color: #ff0044;
        }
        #countdown {
            font-size: 2em;
            color: #ff0044;
        }
        #start-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #visit-button {
            background-color: #d3d3d3;
            color: #555555;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #visit-button:hover {
            background-color: #a9a9a9;
            color: #ffffff;
        }
        .hidden {
            display: none;
        }
        .valentine-theme {
            background-color: #ffcccb;
            color: #ff0044;
            font-family: "Brush Script MT", cursive;
            text-align: center;
            padding: 50px;
        }
        .valentine-theme h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .valentine-theme p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .valentine-theme .heart {
            font-size: 5em;
            color: #ff0044;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="start-page">
        <div id="start-message">–°–∞–π—Ç –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –≤ –ø–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø 10.02</div>
        <button id="visit-button">–ü–æ—Å–µ—Ç–∏—Ç—å –≤—Å–µ —Ä–∞–≤–Ω–æ</button>
    </div>

    <div id="countdown-page" class="hidden">
        <h1>–û—Å—Ç–∞–ª–æ—Å—Ç—å</h1>
        <div id="countdown"></div>
    </div>

    <script>
        const visitButton = document.getElementById('visit-button');
        const startPage = document.getElementById('start-page');
        const countdownPage = document.getElementById('countdown-page');
        const targetDate = new Date('2025-02-14T00:00:00');
        const autoDestroyDate = new Date('2025-02-10T00:00:00');

        visitButton.addEventListener('click', function () {
            startPage.classList.add('hidden');
            countdownPage.classList.remove('hidden');
            startCountdown();
        });

        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById('countdown').innerHTML = `${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤`;

            if (now >= autoDestroyDate) {
                startPage.classList.add('hidden');
                countdownPage.classList.remove('hidden');
            }

            if (distance < 0) {
                clearInterval(updateCountdown);
                applyValentineTheme();
            }
        }

        function applyValentineTheme() {
            document.body.className = 'valentine-theme';
            document.body.innerHTML = `
                <h1>–ù—É –ø—Ä–∏–≤–µ–µ–µ—Ç...</h1>
                <p>–ß—Ç–æ –Ω–µ —Å–ø–∏–º? üåπ</p>
                <div class="heart">‚ù§Ô∏è</div>
            `;
        }

        (function checkAutoDestroy() {
            const now = new Date();
            if (now >= autoDestroyDate) {
                startPage.classList.add('hidden');
                countdownPage.classList.remove('hidden');
                startCountdown();
            }
        })();
    </script>
</body>
</html>
