<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #lightbulb {
            width: 100px;
            height: 150px;
            background-color: #ffe700; /* yellow color for "on" state */
            border-radius: 50px 50px 10px 10px; /* top rounded */
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #lightbulb.off {
            background-color: #ccc; /* gray color for "off" state */
        }
        .bulb-base {
            width: 40px;
            height: 20px;
            background-color: #888; /* gray base */
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="lightbulb" class="off">
        <div class="bulb-base"></div>
    </div>

    <script>
        const lightbulb = document.getElementById('lightbulb');
        
        lightbulb.addEventListener('click', function() {
            lightbulb.classList.toggle('off');
        });
    </script>
</body>
</html>
