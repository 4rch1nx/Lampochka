<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lampochka</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --accent: #4fc3dc;
      --accent-light: #b2ebf2;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #e53935;
    }

    body {
      font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      color: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #fff;
      text-align: center;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .label {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
      padding: 8px 12px;
      border-radius: 50px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      min-width: 200px;
    }

    .countdown {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 20px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .countdown span {
      display: inline-block;
      margin: 0 10px;
      padding: 4px 7px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      min-width: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 8px;
    }

    .countdown span.value {
      font-size: 1.3em;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(79, 195, 220, 0.5);
    }

    .countdown span.label {
      font-size: 0.65em;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.8);
      z-index: 100;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      padding: 0 10px;
    }

    .heart {
      color: #f44336;
      animation: pulse 1.5s infinite;
      font-size: 1.1em;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      animation: fadeIn 0.8s ease-out;
      opacity: 0;
      transform: translateY(20px);
    }

    .holiday-active {
      background: linear-gradient(45deg, var(--warning), #FF8A65) !important;
    }

    .countdown-holiday {
      background: linear-gradient(45deg, var(--warning), #FF8A65) !important;
      color: var(--dark) !important;
      text-shadow: none !important;
    }

    .countdown-holiday span.value {
      color: var(--dark) !important;
      text-shadow: none !important;
    }

    .countdown-holiday span.label {
      color: rgba(0, 0, 0, 0.7) !important;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        max-width: 95%;
        padding: 18px 12px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 8px;
      }

      .label {
        font-size: 1.1em;
        min-width: 180px;
        padding: 6px 10px;
      }

      .countdown {
        font-size: 1.4em;
        padding: 10px;
      }

      .countdown span {
        min-width: 45px;
        padding: 3px 6px;
        margin: 0 3px;
      }

      .countdown span.value {
        font-size: 1.2em;
      }

      .countdown span.label {
        font-size: 0.6em;
      }

      .footer {
        font-size: 0.75em;
        bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Countdown</h1>
    
    <div class="label" id="label1">Countdown to 1st September</div>
    <div class="countdown" id="countdown-1">Loading...</div>
    
    <div class="label" id="holiday">Next holiday: Autumn Break</div>
    <div class="countdown" id="countdown-2">Loading...</div>
  </div>

  <div class="footer">
    Made with <span class="heart">❤️</span> by 4rchx
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let currentYear = now.getFullYear();

      let targetDate1 = new Date(currentYear, 8, 1);
      let targetDate1End = new Date(currentYear + 1, 4, 27);

      let timeDifference = targetDate1 - now;
      let isSchoolYearActive = false;
      
      if (timeDifference < 0) {
        timeDifference = targetDate1End - now;
        isSchoolYearActive = true;
      }
      
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDifference / 1000) % 60);

      const label1Element = document.getElementById('label1');
      const countdown1Element = document.getElementById('countdown-1');
      
      if (isSchoolYearActive) {
        label1Element.textContent = "School Year Ending in";
        countdown1Element.className = 'countdown';
      } else {
        label1Element.textContent = "Until 1st September";
        countdown1Element.className = 'countdown';
      }

      countdown1Element.innerHTML = 
        `<span><span class="value">${days}</span><br><span class="label">days</span></span>
         <span><span class="value">${hours}</span><br><span class="label">hours</span></span>
         <span><span class="value">${minutes}</span><br><span class="label">minutes</span></span>
         <span><span class="value">${seconds}</span><br><span class="label">seconds</span></span>`;

      setTimeout(updateCountdown, 1000);
    }

    function updateHoliday() {
      const now = new Date();
      let currentYear = now.getFullYear();

      let autumnBreakStart = new Date(currentYear, 9, 25); // Oct 25
      let autumnBreakEnd = new Date(currentYear, 10, 2);   // Nov 2
      let winterBreakStart = new Date(currentYear, 11, 31); // Dec 31
      let winterBreakEnd = new Date(currentYear + 1, 0, 11); // Jan 11
      let springBreakStart = new Date(currentYear + 1, 2, 28); // Mar 28
      let springBreakEnd = new Date(currentYear + 1, 3, 5);   // Apr 5

      let holidayText = "";
      let countdownText = "";
      let isHolidayActive = false;

      if (now >= autumnBreakStart && now < autumnBreakEnd) {
        holidayText = "<strong>Autumn Break</strong>";
        countdownText = `Ends in: <strong>${Math.floor((autumnBreakEnd - now) / (1000 * 60 * 60 * 24))}</strong> days`;
        isHolidayActive = true;
      } else if (now >= winterBreakStart && now < winterBreakEnd) {
        holidayText = "<strong>Winter Break</strong>";
        countdownText = `Ends in: <strong>${Math.floor((winterBreakEnd - now) / (1000 * 60 * 60 * 24))}</strong> days`;
        isHolidayActive = true;
      } else if (now >= springBreakStart && now < springBreakEnd) {
        holidayText = "<strong>Spring Break</strong>";
        countdownText = `Ends in: <strong>${Math.floor((springBreakEnd - now) / (1000 * 60 * 60 * 24))}</strong> days`;
        isHolidayActive = true;
      } else {
        if (now < autumnBreakStart) {
          holidayText = "Next: <strong>Autumn Break</strong>";
          countdownText = `Starts in: <strong>${Math.floor((autumnBreakStart - now) / (1000 * 60 * 60 * 24))}</strong> days`;
        } else if (now < winterBreakStart) {
          holidayText = "Next: <strong>Winter Break</strong>";
          countdownText = `Starts in: <strong>${Math.floor((winterBreakStart - now) / (1000 * 60 * 60 * 24))}</strong> days`;
        } else if (now < springBreakStart) {
          holidayText = "Next: <strong>Spring Break</strong>";
          countdownText = `Starts in: <strong>${Math.floor((springBreakStart - now) / (1000 * 60 * 60 * 24))}</strong> days`;
        } else {
          autumnBreakStart = new Date(currentYear + 1, 9, 25);
          holidayText = "Next: <strong>Autumn Break</strong>";
          countdownText = `Starts in: <strong>${Math.floor((autumnBreakStart - now) / (1000 * 60 * 60 * 24))}</strong> days`;
        }
      }

      const holidayElement = document.getElementById('holiday');
      const countdownElement = document.getElementById('countdown-2');
      
      holidayElement.innerHTML = holidayText;
      
      if (isHolidayActive) {
        holidayElement.className = 'label holiday-active';
        countdownElement.className = 'countdown countdown-holiday';
      } else {
        holidayElement.className = 'label';
        countdownElement.className = 'countdown';
      }
      
      countdownElement.innerHTML = countdownText;
      
      setTimeout(updateHoliday, 1000 * 60 * 10); // Update every 10 minutes
    }

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.querySelector('.container').style.opacity = '1';
        document.querySelector('.container').style.transform = 'translateY(0)';
      }, 100);
    });

    updateCountdown();
    updateHoliday();
  </script>

</body>
</html>
