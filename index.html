<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to September 1st</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .heart {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Countdown to September 1st</h1>
  <div id="countdown">Loading...</div>

  <div class="footer">
    Made with <span class="heart">❤️</span> by 4rchx
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let targetYear = now.getFullYear();

      // Set the target date to September 1st
      let targetDate = new Date(targetYear, 8, 1); // Months are 0-indexed (August = 8)

      // If September 1st has already passed this year, use next year
      if (now > targetDate) {
        targetYear++;
        targetDate = new Date(targetYear, 8, 1);
      }

      const timeDifference = targetDate - now;

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDifference / 1000) % 60);

      document.getElementById('countdown').innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Update every second
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown(); // Start the countdown
  </script>

</body>
</html>
