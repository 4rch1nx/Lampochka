<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send an Email</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            border: 2px solid #888;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
        }
        input[type="text"]:focus {
            border-color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Send an Email</h1>
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button onclick="sendEmail()">Send</button>

    <script>
        function sendEmail() {
            const input = document.getElementById('messageInput').value;
            if (input.trim() === '') {
                alert('Please enter a message before sending.');
                return;
            }
            const email = 'andyspacex10@gmail.com'; // Replace with your email
            const subject = 'New Message from Website';
            const body = encodeURIComponent(input);
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
