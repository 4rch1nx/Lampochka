<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническая страница</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            color: #555555; /* Dark gray text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 2em;
            color: #ff0044; /* Countdown text color */
        }
        #start-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #visit-button {
            background-color: #666666; /* Medium gray button */
            color: #ffffff; /* White text */
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #visit-button:hover {
            background-color: #444444; /* Darker gray on hover */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-page">
        <div id="start-message">Сайт еще не в релизе!</div>
        <button id="visit-button">Посетить все равно</button>
    </div>

    <div id="countdown-page" class="hidden">
        <h1>Осталость</h1>
        <div id="countdown"></div>
    </div>

    <script>
        document.getElementById('visit-button').addEventListener('click', function() {
            document.getElementById('start-page').classList.add('hidden');
            document.getElementById('countdown-page').classList.remove('hidden');
            updateCountdown(); // Initial call to update countdown display
            // Start the countdown interval
            setInterval(updateCountdown, 1000);
        });

        function updateCountdown() {
            const targetDate = new Date('2025-02-14T00:00:00'); // Target date set to 14.02.2025
            const now = new Date();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            }
        }
    </script>
</body>
</html>
