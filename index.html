<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaiting response!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Allow stacking elements vertically */
            background-color: #d4ebff;
            font-family: 'Arial', sans-serif;
            color: #b22222;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #fff;
            margin-bottom: 20px; /* Space between heading and input */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #b22222;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px; /* Space between input and message display */
        }
        input[type="text"]:focus {
            border-color: #ff6347; /* Change border color on focus */
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>До 14.02 сайт закрыт на технические работы. <3</h1>
    <input type="text" id="messageInput" placeholder="Введите ваше сообщение здесь..." onkeydown="checkEnter(event)" />
    <div class="message" id="displayMessage"></div>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('messageInput').value;
                const display = document.getElementById('displayMessage');
                display.textContent = input; // Update the display with the input value
                document.getElementById('messageInput').value = ''; // Clear the input field
            }
        }
    </script>
</body>
</html>
