<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Romantic Holiday Oasis</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue for a wintery feel */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #b22222; /* Firebrick color for festive text */
            animation: fadeIn 2s;
            position: relative;
            overflow: hidden;
            padding: 20px; /* Padding for small screens */
        }
        h1 {
            font-size: 2em; /* Responsive font size for mobile */
            margin-top: 20px; /* Reduced top margin */
            text-shadow: 1px 1px 2px #fff;
            animation: slideIn 1s forwards;
            opacity: 0;
        }
        p {
            font-size: 1.2em; /* Responsive font size for mobile */
            margin: 10px;
            animation: fadeInUp 1s forwards;
            opacity: 0;
        }
        .heart {
            font-size: 40px; /* Responsive heart size */
            color: #ff3366;
            animation: pulse 1.5s infinite;
        }
        button {
            padding: 8px 15px; /* Responsive button size */
            font-size: 1em; /* Responsive font size */
            margin-top: 15px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #c20000;
            transform: scale(1.05);
        }
        .confetti, .snowflake {
            position: absolute;
            z-index: 1;
            opacity: 0.8;
        }
        .snowflake {
            font-size: 18px; /* Simple snowflake size */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Romantic Holiday Oasis!</h1>
    <p>Where love and joy sparkle like Christmas lights.</p>
    <div class="heart">❤️</div>
    <p>Feel the warmth of the season and let your heart dance to the melody of love.</p>
    
    <button onclick="showRandomMessage()">Show Random Message</button>
    <p id="randomMessage" style="font-weight: bold; font-size: 1.3em; margin-top: 20px;"></p>
    
    <script>
        function showRandomMessage() {
            const messages = [
                "128Ve980",
                "I love XD",
                "128Ve XD"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("randomMessage").innerText = messages[randomIndex];
        }

        // Confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16); // Random colors

            document.body.appendChild(confetti);
            confetti.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], {
                duration: Math.random() * 2000 + 1000,
                easing: 'linear',
                iterations: 1
            });

            confetti.addEventListener('finish', () => {
                confetti.remove();
            });
        }

        // Simple snowflake effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄️'; // Snowflake character
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random fall speed

            document.body.appendChild(snowflake);

            snowflake.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], {
                duration: parseFloat(snowflake.style.animationDuration) * 1000,
                easing: 'linear',
                iterations: 1
            });

            snowflake.addEventListener('finish', () => {
                snowflake.remove();
            });
        }

        // Create confetti and snowflakes at intervals
        setInterval(createConfetti, 100);
        setInterval(createSnowflake, 300); // Fewer snowflakes for simplicity
    </script>
</body>
</html>
